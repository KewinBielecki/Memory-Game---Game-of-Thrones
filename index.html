<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gra memory</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>


    <div class="container">
            <div class="header">
                <embed src="./music/GOTtheme.mp3" width="0" height="0">
                <svg viewBox="0 0 600 300">

                    <!-- Gradient -->
                    <radialGradient id="gr-radial"
                                    cx="50%" cy="50%" r="70%"
                    >
                        <!-- Animation for radius of gradient -->
                        <animate attributeName="r"
                                 values="0%;150%;100%;0%"
                                 dur="5s" repeatCount="indefinite" />
                        <!-- Animation for colors of stop-color -->
                        <stop stop-color="#FFF" offset="0">
                            <animate attributeName="stop-color"
                                     values="#333;#FFF;#FFF;#333"
                                     dur="5s" repeatCount="indefinite" />
                        </stop>
                        <stop stop-color="rgba(57, 63, 67, 1)" offset="100%"/>
                    </radialGradient>

                    <!-- Text -->
                    <text text-anchor="middle"
                          x="50%"
                          y="50%"
                          dy=".35em"
                          class="text"
                    >
                        Memory &nbsp;&nbsp;Game
                    </text>

                </svg>

                <span class="time"></span>


            </div>
            <div class="backgroundDiv">

                <div></div>
            </div>
        <p class="footer">Kewin Bielecki</p>
    </div>

    <script src="js/out.js"></script>
</body>
</html>
